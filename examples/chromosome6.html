<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chromoMap JS (Alpha)</title>

    <!-- STEP1. Import chromoMap JS and D3 JavaScript library --> 
    <script src="./d3.v5.js"></script>
    <script src="./chromoMap.v5.ALPHA.js"></script>
    
    
    
</head>
<body>
   
    <!-- STEP2. Add a Div where chromoMap plot will be visualised --> 
    <div id="chromoMap_Area" style="border:solid black;"></div>

   <!-- STEP3. Add script to plot and configure chromoMap-->
    <script>



      // Chromosome 03

    const chrom_03_1 = [{"name":"chr06","start":1,"end":24571969}];

    const chrom_03_2 = [{"name":"VT__2008_Costantini et al","start":18050934,"end":18350934}];

    var anno_03 = [{"name":"VMC4G6","ch_name":"chr06","ch_start":18200934,"ch_end":18200944}];
            
 
         // plotting chromoMap create a chromoMap object define chromosomes and mapping
         var cmap = chromoMap.chromosomes(chrom_03_1,chrom_03_2,chrom_03_2,
                                          chrom_03_2,chrom_03_2,chrom_03_2,
                                          chrom_03_2)
                             .mappings(anno_03,anno_03,anno_03,anno_03,
                                       anno_03,anno_03,anno_03);


         // configure chromoMap
         cmap.params({
                      title : "Chromosome 06",
                      n_win_factor:10,
                      labels: true,
                      label_font: 15,
                      label_angle : -45,
                      chr_curve: 1,
                      chr_length: 1,
                      guides: true,
                      ploidy: 7,
                      y_chr_scale: 160,
                      top_margin:50
                    })
            .params_per_ploidy({
                    anno_col: Array(7).fill("#F9FF33"),
                    chr_color: ["darkgray","#FF5733","#FFC300","#DAF7A6","#CC14D5","#14D2D5","#14D534"]
                                });

        // to visualize chromoMap

         cmap.render();

        </script>
    
</body>
</html>
