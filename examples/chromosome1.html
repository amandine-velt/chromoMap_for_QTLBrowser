<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chromoMap JS (Alpha)</title>

    <!-- STEP1. Import chromoMap JS and D3 JavaScript library --> 
    <script src="./d3.v5.js"></script>
    <script src="./chromoMap.v5.ALPHA.js"></script>
    
    
    
</head>
<body>
   
    <!-- STEP2. Add a Div where chromoMap plot will be visualised --> 
    <div id="chromoMap_Area" style="border:solid black;"></div>

   <!-- STEP3. Add script to plot and configure chromoMap-->
    <script>


    // chromosome 01

    const chrom_01_1 = [{"name":"chr01","start":1,"end":27822162}];

    const chrom_01_2 = [{"name":"Ver5__2004_Fischer et al.","start":27212664,"end":27512664}];



    var anno_01 = [{"name":"GF01-13","ch_name":"chr01","ch_start":27362664,"ch_end":27362674}];

        
         // plotting chromoMap create a chromoMap object define chromosomes and mapping
         var cmap = chromoMap.chromosomes(chrom_01_1,chrom_01_2)
                             .mappings(anno_01,anno_01);


         // configure chromoMap
         cmap.params({
                      title : "Chromosome 01",
                      n_win_factor:10,
                      labels: true,
                      label_font: 15,
                      label_angle : -45,
                      chr_curve: 1,
                      chr_length: 1,
                      guides: true,
                      ploidy: 2,
                      top_margin:50
                    })
            .params_per_ploidy({
                    anno_col: Array(2).fill("#F9FF33"),
                    chr_color: ["darkgray","#FF5733"]
                                });

        // to visualize chromoMap

         cmap.render();

        </script>
    
</body>
</html>
